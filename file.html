<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDSemiX - 3D Quantum Research</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cosmos-container">
        <div class="scene-3d" id="scene">
            <div class="node moon-node">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" alt="Moon">
            </div>

            <div class="node sun-node">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg" alt="Sun">
            </div>

            <div class="node earth-node">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png" alt="Earth">
            </div>

            <div id="clutter-overlay"></div>
        </div>

        <div class="branding">
            <h1>VD<span class="gold">SemiX</span></h1>
            <p>CENTRE OF EXCELLENCE FOR SEMICONDUCTORS</p>
            <div class="tags">3D MODEL • RESEARCH • INNOVATION</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
